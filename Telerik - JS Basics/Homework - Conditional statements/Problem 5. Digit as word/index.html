<body>
    <h5 class="lead">Problem 5. Digit as word</h5>
    <h6>Write a script that asks for a digit (0-9), and depending on the input, shows the digit as a word (in English).

Use a switch statement.</h6>

    <button id="show" class="btn btn-block btn-lg btn-info">Show as text</button>
    <div id="result"></div>

</body>
