<body>
    <h5 class="lead">Problem 2. Multiplication Sign</h5>
    <h6>Write a script that shows the sign (+, - or 0) of the product of three real numbers, without calculating it.
            Use a sequence of if operators.</h6>

    <input type="text" class="form-control" id="third-val">
