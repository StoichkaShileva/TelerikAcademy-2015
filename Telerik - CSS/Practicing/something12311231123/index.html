	<style>
		ul {
			list-style-type: none;
			position: relative;
		}
		ul > li {
			display: inline-block;
			padding-right: 20px;
		}
		ul li ul {
			display: none;
		}
		ul li:hover > ul {
			display: block;
			position: absolute;
		}
	</style>
</head>
