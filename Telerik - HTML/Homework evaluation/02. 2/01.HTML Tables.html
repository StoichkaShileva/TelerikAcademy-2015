<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th align="center" colspan="2">
                    <h2><em>Fresh Fruits</em></h2>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet<br />
                    that includes at least a few<br />
                    servings of fresh fruit every day<br />
                    will help keep you healthy, fit and<br />
                    trim.
                </td>
                <td>
                    <img src="Fruits.jpg" height="110" width="160"/>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <table border="1" cellpadding="5" cellspacing="1">
        <tr>
            <td colspan="3">Title goes here</td>
            <td align="center" width="25">A</td>
            <td align="right" width="25">B</td>
        </tr>
        <tr>
            <td rowspan="3" align="left">C</td>
            <td align="center" width="25">D</td>
            <td align="center" width="25">E</td>
            <td align="center" width="25">F</td>
            <td align="right" width="25">G</td>
        </tr>
        <tr>
            <td align="center" width="25">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" valign="bottom">J</td>
        </tr>
        <tr>
            <td align="center" width="25">K</td>
            <td align="center" width="25">L</td>
            <td align="center" width="25">M</td>
        </tr>
        <tr>
            <td align="right" width="25">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
